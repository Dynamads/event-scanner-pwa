<!doctype html>
<html>
<head>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered.', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    });
  }
</script>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2d7ef7" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Event Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 16px; background:#f7f7f7; }
    .container { max-width: 560px; margin: 0 auto; }
    #reader { width: 100%; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .status { margin-top: 16px; padding: 16px; border-radius: 8px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,.06); min-height: 80px; }
    .ok { color: #0b8457; font-weight: 700; }
    .warn { color: #c0392b; font-weight: 700; }
    .small { color:#666; font-size: 12px; margin-top: 8px; }
    button { margin-top: 12px; padding: 10px 14px; border: 0; border-radius: 8px; background: #2d7ef7; color: #fff; font-weight: 600; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    .guest-info { margin-top: 8px; font-size: 14px; color: #333; line-height: 1.4; }
    .history { margin-top: 24px; background: #fff; border-radius: 8px; padding: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); max-height: 200px; overflow-y: auto; }
    .history h3 { margin-top: 0; font-weight: 600; }
    .history-item { border-bottom: 1px solid #eee; padding: 6px 0; font-size: 14px; }
    .history-item:last-child { border-bottom: none; }
    .success-icon { color: #0b8457; margin-right: 6px; }
    .error-icon { color: #c0392b; margin-right: 6px; }
  </style>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <link rel="icon" href="icon-192.png" type="image/png">
</head>
<body>
  <div class="container">
    <h2>Event QR Scanner</h2>
    <div id="reader"></div>
    <div id="result" class="status"></div>
    <button id="pauseBtn">Pause Scanning</button>
    <button id="clearHistoryBtn">Clear History</button>
    <div class="small">Tip: If camera permission is blocked, enable it in your browser settings.</div>

    <div class="history" id="history">
      <h3>Scan History</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <!-- Error sound -->
  <audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
  const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzCux8_QKBE37_m8qDS8CIaDlJYOTlnaCL4OY0QzOYD0RRCExUCb92L-W_TUMH1qN5E/exec';

  let scanner;
  let scanning = true;
  const resultEl = document.getElementById('result');
  const pauseBtn = document.getElementById('pauseBtn');
  const clearHistoryBtn = document.getElementById('clearHistoryBtn');
  const historyList = document.getElementById('historyList');

  function addHistoryItem(text, success) {
    const div = document.createElement('div');
    div.className = 'history-item';
    div.innerHTML = (success ? '<span class="success-icon">‚úîÔ∏è</span>' : '<span class="error-icon">‚ùå</span>') + text;
    historyList.prepend(div);
  }

  function showMessage(text, ok) {
    // Big bold icons for visual feedback
    let icon = ok ? '‚úîÔ∏è' : '‚ùå';
    let cls = ok ? 'ok' : 'warn';
    
    resultEl.innerHTML = `
      <div class="${cls}" style="font-size: 48px; font-weight: bold; margin-bottom: 8px;">${icon}</div>
      <div class="guest-info">${text}</div>
    `;

    // Keep message visible for 2 seconds before clearing
    setTimeout(() => {
      if (scanning) {
        resultEl.innerHTML = '<div class="guest-info">Ready to scan...</div>';
      }
    }, 2000);
  }

  function playSuccessSound() {
    try {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // A5 note - happy beep
      gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.25); // 250ms beep
    } catch (err) {
      console.warn('Success sound failed:', err);
    }
  }

  function playErrorSound() {
    try {
      // Try to play the audio element first
      const errorAudio = document.getElementById('errorSound');
      if (errorAudio) {
        errorAudio.play().catch(() => {
          // Fallback to generated sound if audio element fails
          generateErrorSound();
        });
      } else {
        generateErrorSound();
      }
    } catch (err) {
      generateErrorSound();
    }
  }

  function generateErrorSound() {
    try {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4 note - error beep
      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.2); // 200ms beep
    } catch (err) {
      console.warn('Error sound generation failed:', err);
    }
  }

  async function handleScannedText(text) {
    console.log('Scanned text:', text);
    if (!scanning) return;
    try {
      if (text.startsWith(WEBAPP_URL)) {
        const endpoint = text + "&format=json";
        const resp = await fetch(endpoint, {method:'GET', credentials:'omit'});
        if (resp.ok) {
          const data = await resp.json();
          if (data.name) {
            const status = data.already ? "Already checked in" : "Checked in";
            const timeStr = new Date(data.time).toLocaleString();
            const message = `${status}<br/>üë§ ${data.name}<br/>üïí ${timeStr}`;
            
            showMessage(message, !data.already);
            addHistoryItem(message, !data.already);

            // Vibrate feedback
            if (navigator.vibrate) navigator.vibrate(200);

            // Sound feedback: success beep only for NEW check-ins
            if (!data.already) {
              playSuccessSound();  // ‚úÖ New check-in
            } else {
              playErrorSound();    // ‚ùå Already checked in
            }
          } else {
            showMessage(data.error || "Check-in failed.", false);
            addHistoryItem(data.error || "Check-in failed.", false);
            playErrorSound();
          }
        } else {
          showMessage("Server error.", false);
          addHistoryItem("Server error.", false);
          playErrorSound();
        }
      } else {
        showMessage("Unrecognized QR content.", false);
        addHistoryItem("Unrecognized QR content.", false);
        playErrorSound();
      }
    } catch (e) {
      console.error(e);
      showMessage("Network error.", false);
      addHistoryItem("Network error.", false);
      playErrorSound();
    }
  }

  async function startScanner() {
    const config = { fps: 10, qrbox: 250 };
    scanner = new Html5Qrcode("reader");
    try {
      await scanner.start(
        { facingMode: "environment" },
        config,
        (decodedText) => { handleScannedText(decodedText); },
        (_) => {}
      );
      scanning = true;
      pauseBtn.textContent = 'Pause Scanning';
      pauseBtn.disabled = false;
      showMessage('Scanner ready. Point camera at QR code.', true);
    } catch (err) {
      console.error(err);
      showMessage('Camera start failed: ' + String(err), false);
      pauseBtn.disabled = true;
    }
  }

  async function stopScanner() {
    if (scanner) {
      await scanner.stop();
      scanning = false;
      pauseBtn.textContent = 'Resume Scanning';
      resultEl.innerHTML = '<div class="guest-info">Scanner paused</div>';
    }
  }

  pauseBtn.addEventListener('click', async () => {
    if (scanning) {
      await stopScanner();
    } else {
      await startScanner();
    }
  });

  clearHistoryBtn.addEventListener('click', () => {
    historyList.innerHTML = '';
    showMessage('Scan history cleared.', true);
  });

  window.addEventListener('load', () => {
    startScanner();
  });
</script>
</body>
</html>
